<div style="display:none">
  <div id="idListaProdCategoriasFC"><ListPathCatQt></div>
  <div id="idListaProdAdicional1FC"><ListAdic1Qt></div>
  <div id="idListaProdAdicional2FC"><ListAdic2Qt></div>
  <div id="idListaProdAdicional3FC"><ListAdic3Qt></div>
</div>
<div id="idDivPathSearchFC" style="display:none"><ListPathSearch></div>
<div id="idDivLinkAdvancedSearchFC" style="display:none"><LinkAdvancedSearch></div>

<script>
ImgLoadingFC=FC$.PathImg+"loading.gif";
var iQtdProds=<QtProd>;

if(iQtdProds>1){
  var sfiltros="";
  var oUlPathSearch=document.getElementById("idUlPathSearchFC");
  if(oUlPathSearch){sfiltros+="<div id=idFilteringBy>Filtrando por:</div><div style=width:180px>"+document.getElementById('idDivPathSearchFC').innerHTML+"</div>";}
  var LinkAdvancedSearch=document.getElementById("idLinkAdvancedSearchFC");
  if(LinkAdvancedSearch && oUlPathSearch){sfiltros+="<span style='font-size:8pt;a text-decoration:none;'>"+document.getElementById('idDivLinkAdvancedSearchFC').innerHTML+"</span>";}
  sfiltros+="<div id=idFilterBy>Filtrar por:</div>";
  var oUlPathCatQt=document.getElementById("idUlPathCatQtFC");
  if(oUlPathCatQt){sfiltros+="<div id=idCatFilter>Departamentos:</div>"+ document.getElementById('idListaProdCategoriasFC').innerHTML}
  var oUlAdic1Qt=document.getElementById("idUlAdic1QtFC");
  if(oUlAdic1Qt){sfiltros+="<div id=idAd1Filter><NomeAdicional1>:</div>"+ document.getElementById('idListaProdAdicional1FC').innerHTML}
  var oUlAdic2Qt=document.getElementById("idUlAdic2QtFC");
  if(oUlAdic2Qt){sfiltros+="<div id=idAd2Filter><NomeAdicional2>:</div>"+ document.getElementById('idListaProdAdicional2FC').innerHTML}
  var oUlAdic3Qt=document.getElementById("idUlAdic3QtFC");
  if(oUlAdic3Qt){sfiltros+="<div id=idAd3Filter><NomeAdicional3>:</div>"+ document.getElementById('idListaProdAdicional3FC').innerHTML}
  if(oUlPathCatQt || oUlAdic1Qt || oUlAdic2Qt || oUlAdic3Qt){  
    oLeftBar=sF$.fnGetID("LeftBar");
    if(oLeftBar && document.body.offsetWidth>780){
      oLeftBar.style.width="20%";
      oContent=sF$.fnGetID("Content");
      if(oContent)oContent.style.width="80%";
      sfiltros="<div>"+ sfiltros +"</div>";
      oLeftBar.innerHTML=sfiltros;
    }
  }
}

if(iQtdProds=="1"){
  var sPages=sF$.fnGetID("idPageCountFC");
  if(sPages)sPages.style.display="none";
}

OffsetAutoPagFC=290;
</script>
